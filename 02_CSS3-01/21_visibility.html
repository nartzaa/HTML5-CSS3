<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px dashed #000;
            background-color: aquamarine;
        }
        img{
            width: 200px;
        }
        .img-1{
            visibility: hidden;
        }
        .img-2{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div>
        <img class="img-1" src="media/test01.png" alt="" srcset="">
        <img class="img-2" src="media/test02.png" alt="" srcset="">
    </div>
</body>
</html>
