<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size</title>
    <style>
        *{
            font-size: 50px;
        }
        .message{
            text-decoration: line-through;
        }
        a.none{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="media/Text decoration.PNG" alt="">
    <p class="message">Kampanart Chumma</p>
    <a class="none" href="#">Click</a>
    <p></p>
    <a href="#">Click</a>
</body>
</html>
