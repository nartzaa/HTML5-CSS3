<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="media/form.PNG" alt="">
    <h1 align="center">Form 1</h1>
    <form action="">
        <div align="center">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="name" value="Kampanart" required> <!--readonly-->
        </div>
        <div align="center">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="address@email.com" required>
        </div>
        <div align="center">
            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw" placeholder="password">
        </div>
        <div align="center">
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </div>
        <div align="center">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="-10" max="10" value="2">
        </div>
        <div align="center">
            <label for="dfb">Date of Birth</label>
            <input type="date" name="dfb" id="dfb">
        </div>
        <div align="center">
            <label for="tel">Telephone</label>
            <input type="tel" name="tel" id="tel">
        </div>
        <div align="center">
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div align="center">
            <label for="range">Range</label>
            <input type="range" name="range" id="range">
        </div>
        <div align="center">
            <label for="pet-select">Choose a pet:</label>
            <select name="pets" id="pet-select">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select>
        </div>
        <fieldset>
            <legend>Select a maintenance drone:</legend>
        
            <div>
              <input type="radio" id="huey" name="drone" value="huey" checked>
              <label for="huey">Huey</label>
            </div>
        
            <div>
              <input type="radio" id="dewey" name="drone" value="dewey">
              <label for="dewey">Dewey</label>
            </div>
        
            <div>
              <input type="radio" id="louie" name="drone" value="louie">
              <label for="louie">Louie</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Choose your monster's features:</legend>
        
            <div>
              <input type="checkbox" id="scales" name="scales" checked>
              <label for="scales">Scales</label>
            </div>
        
            <div>
              <input type="checkbox" id="horns" name="horns">
              <label for="horns">Horns</label>
            </div>
        </fieldset>
        <div>
            <label for="avatar">Choose a profile picture:</label>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
        </div>
        <div class="controls">

            <label for="id">User ID:</label>
            <input type="text" id="id" name="id">
    
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
    
        </div>
    </form>
</body>
</html>
